<html lang="en"><head>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="outer">
        <div id="face">
            <div id="display">
                <div id="inner-display">
                    <div id="display-digits">
                        <h1 class="display-digits">0</h1>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <div id="nums-and-decimal">
                    <div id="first-row" class="row numbers">
                        <button id="seven" class="button">7</button>
                        <button id="eight" class="button">8</button>
                        <button id="nine" class="button">9</button>
                    </div>
                    <div id="second-row" class="row numbers">
                        <button id="four" class="button">4</button>
                        <button id="five" class="button">5</button>
                        <button id="six" class="button">6</button>
                    </div>
                    <div id="third-row" class="row numbers">
                        <button id="one" class="button">1</button>
                        <button id="two" class="button">2</button>
                        <button id="three" class="button">3</button>
                    </div>
                    <div id="forth-row" class="row numbers">
                        <button id="equals" class="button">=</button>
                        <button id="zero" class="button">0</button>
                        <button id="decimal" class="button">.</button>
                    </div>
                </div>
                <div id="operations">
                    <div id="first-row" class="row operators">
                        <button id="multiply" class="button op">x</button>
                        <button id="clear" class="button">C</button>
                    </div>
                    <div id="second-row" class="row operators">
                        <button id="subtract" class="button op">-</button>
                        <button id="neg-pos" class="button op">-/+</button>
                    </div>
                    <div id="third-forth-row" class="high-row operators">
                        <div id="plus-div">
                            <button id="add" class="long-button op">+</button>
                        </div>
                        <button id="percent" class="button op">%</button>
                        <button id="divide" class="button op">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
